<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookMark-R</title>
    <link href="https://unpkg.com/tailwindcss@1.1.4/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="h-full">

    <div class="min-h-full relative md:flex">

        <div class="flex-none w-1/6 md:max-w-xs bg-purple-300 text-white border-solid border-r-2 border-gray-600">

            <div class="flow-root pt-1">
                <div class="flex items-center text-white">
                    <img src="https://img.icons8.com/dusk/64/000000/book.png" />
                    <span class="font-bold text-yellow-500 text-3xl font-mono tracking-tight pr-16 fontPM">BookMark-R</span>
                </div>
            </div>

            <!-- what is this doing? Why is it open and shut? -->
            <div class="flex items-stretch"></div>

            <div class="items-stretch">
                <div class="text-center">
                    <div class="inline-block relative w-5/6 mb-6">
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        </div>
                    </div>
                </div>
            </div>

            <div class="flow-root ml-3 pt-1">
                <div class="my-2 block">

                    <button id="folder1" 
                        class="bg-indigo-500 w-2/3 inline-flex justify-between items-center hover:bg-indigo-700 text-xs text-white font-bold py-2 px-5 rounded">

                        <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" width="24" height="24">
                            <path class="heroicon-ui" 
                                d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zM10.59 8.59a1 1 0 1 1-1.42-1.42 4 4 0 1 1 5.66 5.66l-2.12 2.12a1 1 0 1 1-1.42-1.42l2.12-2.12A2 2 0 0 0 10.6 8.6zM12 18a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                        </svg>

                        <span>No tags</span>

                    </button>

                </div>
            </div>

            <div class="flow-root ml-3 pt-1">
                <div class="my-2 block">
                    <!-- issue -->
                    <button id="folder1"
                        class="bg-orange-500 w-2/3 inline-flex justify-between items-center hover:bg-orange-700 text-xs text-white font-bold py-2 px-5 rounded">
                        <svg class="w-6 h-6 fill-current" 
                            xmlns="http://www.w3.org/2000/svg" 
                            viewbox="0 0 24 24" 
                            width="24" 
                            height="24">
                            <path class="heroicon-ui" 
                                d="M8 14.54V6a1 1 0 0 1 .76-.97l12-3A1 1 0 0 1 22 3v12a4 4 0 1 1-2-3.46V4.28l-10 2.5V18a4 4 0 1 1-2-3.46zM6 20a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm12-3a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                            </svg>
                        <span>Festivals</span>
                    </button>
                </div>
            </div>

        </div>

        <div class="flex-1 bg-blue-100 text-purple-700">
            <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg">

                <form class="w-7/12 mt-2" action="/" method="post">
                    <label
                        class="w-3/12 justify-end text-xl font-bold font-mono tracking-tight md:mb-0 pr-5 pl-12 text-gray-700"
                        for="addTab">

                        Add Bookmark URL
                        
                    </label>

                    <input
                        class="w-7/12 box-border h-15 flot-left shadow appearance-none border rounded py-3 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="addTab" 
                        type="text" 
                        placeholder="www.bookmark-r.com">
                </form>

                <div class="absolute top-0 right-0 p-4">
                    <img class="w-16 h-16 mr-2 inline-block rounded-full mr-5" src="./assets/img/default.jpg"
                        alt="portfolio icon">
                </div>

            </nav>
        </div>
    </div>
</body>

</html>
