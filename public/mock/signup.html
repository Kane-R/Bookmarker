<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-in From</title>
    <link href="https://unpkg.com/tailwindcss@1.1.4/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="h-full bg-gray-300">
    <div class="flex items-center justify-center h-full">
      <div class="flex max-w-3xl">
        <div class="bg-white w-1/2 p-8">
          <h1 class="text-gray-700 text-3xl text-center mb-4">REGISTER</h1>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-20 border border-blue-700 rounded">
             Sign In With Google 
            </button>
          </div>
          <form action="" class="text-gray-600">
            <div class="my-3">
              <input type="First Name" placeholder="First Name" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline" />
            </div>
            <div class="my-3">
              <input type="Surname" placeholder="Surname" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline" />
            </div>
            <div class="my-3">
              <input type="Email" placeholder="Email" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline" />
            </div>
            <div class="my-3">
              <input type="Password" placeholder="Password" class="border rounded w-full py-2 px-4 outline-none focus:shadow-outline" />
            </div>
            <div class="my-3 flex justify-between">
              <label><input type="checkbox" /> Remember me</label>
            </div>
            <div class="my-6 flex">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 px-20 border border-blue-700 rounded">
                SIGN UP
              </button>
            </div>
            <div class="my-3 text-center text-xs text-gray-500">
              &copy;2020 UWA Coding Bootcamp 
            </div>
          </form>
        </div>
        <div class="w-1/2">
          <img src="./login.jpg" alt="" class="w-full h-full  object-cover" />
        </div>
      </div>
    </div>
  </body>
</html>
